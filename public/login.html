<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img class="login-image" src="images/images.png">
        <div class="login-content">
            <h1>Shopme</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p>Don't have an account? <a href="register.html" class="registerLink" >Register here</a></p>
                <button class="login-button" type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script>
        const registerLink = document.querySelector(".registerLink"); // Change to .registerLink
        const loginImage = document.querySelector(".login-image");
        const loginContent = document.querySelector(".login-content");
        
        registerLink.addEventListener("click", (event) => {
            event.preventDefault();
            loginImage.classList.toggle("move-right");
            loginContent.classList.toggle("fade-out");
            setTimeout(() => {
                window.location.href = "register.html";
            }, 500);
        });
        document.addEventListener("DOMContentLoaded", function() {
        const element = document.querySelector(".login-content");
        element.classList.add("animated"); // This class triggers the animation
        });
    </script>
</body>
</html>
